<section class="im-contatus" id="im-contatus">
    <address>
        <h2 data-ref="title">Contactanos</h2>
        <p data-ref="subtitle">Estamos encantados de atender todas tus consultas</p>
        <ul class="contatus-ul" data-ref="ul">
            <li>
                <figure class="im-contatus-icono">
                    <i class="fa fa-home"></i>
                </figure>
                <div>
                    <h6>Tel√©fono</h6>
                    <p>+57 300-0000637</p>
                </div>
            </li>
        </ul>
    </address>
    <form data-ref="form">
        <ul>
            <li class="span-1">
                <fieldset>
                    <legend>Nombre</legend>
                    <input name="name" type="text">
                </fieldset>
            </li>
            <li class="span-1">
                <fieldset>
                    <legend>Correo</legend>
                    <input name="email" type="email">
                </fieldset>
            </li>
            <li>
                <fieldset>
                    <legend>Sujeto</legend>
                    <input name="subject" type="text">
                </fieldset>
            </li>
            <li>
                <fieldset>
                    <legend>Mensaje</legend>
                    <textarea name="message" rows="4"></textarea>
                </fieldset>
            </li>
        </ul>
        <footer>
            <button class="im-contatus-button" type="submit">
                <i class="fa fa-send"></i>
                Enviar
            </button>
        </footer>
        <section data-ref="loading">
            <div>
                <i data-ref="load-icon"></i>
                <p data-ref="load-mesaage"></p>
            </div>
        </section>
    </form>
</section>
